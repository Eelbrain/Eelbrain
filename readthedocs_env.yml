name: eelbrain
channels:
  - defaults
  - conda-forge
dependencies:
  - python = 3
  - setuptools >= 17
  - cython >= 0.21
  - colormath >= 2.1
  - tqdm >= 4.8
  - keyring >= 5
  - pillow
  - numpy >= 1.11
  - numpydoc
  - sphinx >= 1.6
  - scipy >= 0.17
  - nibabel >= 2.0, != 2.3.0  # read_annot bug
  - matplotlib < 3.0
  - nilearn
  - wxpython >= 4.0
  - pip:
    - mne  # to avoid adding mayavi through PySurfer (when mayavi is imported
           # in readthedocs it blocks the build)
