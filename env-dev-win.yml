# Environment for Windows
# usage: $ conda env create --file=env-dev-win.yml
# to run stats test, install r-ez with $ conda install -c ncil r-ez --no-deps
name: eeldev
channels:
- conda-forge
- defaults
- christianbrodbeck
# - ncil  # for r-ez
dependencies:
- python >= 3.6
- pip
- numpy
- scipy >= 0.17, != 1.0.0  # 1.0 has bug: UnboundLocalError: local variable 'iprint' referenced before assignment
- matplotlib >= 2.1, < 3.0  # pyplot/wx conflict
- pyarrow
- pillow
- psutil
# mne-python
- mne >= 0.16
- mkl
- pyqt
- vtk >= 8.1.1
- h5py
- pandas
- scikit-learn
- statsmodels
- joblib
# Eelbrain additions
- ipdb
- ipython
- colormath >= 2.1
- tqdm >= 4.19
- keyring >= 5
- wxpython >= 4
# building
- setuptools >= 17
- cython
# docs
- sphinx
- numpydoc
- pydocstyle
# testing
- flake8
- nose
- pytest
- pytest-cov
- pytest-faulthandler
#- pytest-sugar  # errors on Linux
# testing of R integration
- rpy2
- r-car
# - r-ez  # requires ncil channel
# plotting brains
- nibabel >= 2.0, != 2.3.0  # read_annot bug
- mayavi >= 4.6.2  # conda-forge pinning faulty
- vtk >= 8.1.1
- pysurfer >= 0.9
- nilearn
